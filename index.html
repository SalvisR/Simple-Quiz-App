<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Quiz App</title>
</head>

<body>
    <div class="container">
        <div class="result"></div>
        <div class="box">
            <div class="question" data-id="1">
                This is my question
            </div>
            <div class="answers">
                <div class="hover" data-answer="a">a</div>
                <div class="hover" data-answer="b">b</div>
                <div class="hover" data-answer="c">c</div>
                <div class="hover" data-answer="d">d</div>
            </div>
        </div>
        <button disabled id="next">Next</button>
    </div>
</body>

</html>
